# Launch Robot State Publisher
launch:
# Launch Arguments
- arg:
    name: "use_sim_time"
    default: "True"
- arg:
    name: "model_name"
    default: "anteater.urdf.xacro"
- arg:
    name: "rviz_config"
    default: "config.rviz"
- arg:
    name: "world_name"
    default: "igvc_world.sdf"

# Launch Nodes
- include:
    file: "$(find-pkg-share ora_description)/launch/rsp.launch.yaml"
    arg:
      - name: "use_sim_time"
        value: "$(var use_sim_time)"
      - name: "model_name"
        value: "$(var model_name)"
      - name: "rviz_config"
        value: "$(var rviz_config)"

- include:
    file: "$(find-pkg-share ora_description)/launch/gazebo.launch.yaml"
    arg:
      - name: "world_name"
        value: "$(var world_name)"
