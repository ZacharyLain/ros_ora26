# Launch Robot State Publisher
launch:
# Launch Arguments
- arg:
    name: "use_sim_time"
    default: "True"
- arg:
    name: "model_name"
    default: "anteater.urdf.xacro"
- arg:
    name: "rviz_config"
    default: "config.rviz"

# Launch Nodes
- node:
    pkg: "robot_state_publisher"
    exec: "robot_state_publisher"
    param:
    - name: "robot_description"
      value: "$(command 'xacro $(find-pkg-share ora_description)/description/$(var model_name)')"
    - name: "use_sim_time"
      value: "$(var use_sim_time)"

- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2_robot"
    output: "screen"
    args: "-d $(find-pkg-share ora_description)/rviz/$(var rviz_config)"
